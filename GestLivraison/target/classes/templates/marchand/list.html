<!--/* Thymeleaf templating engine, Each token will be replaced by their respective titles in the resulting page. */-->
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">
<head>
    <title>marchand</title>
    <meta charset="UTF-8"></meta>
</head>
<body>
<div layout:fragment="breadcrumb">
    <h1 >Liste des chauffeurs</h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> admin</a></li>
        <li class="active">List des marchands</li>
    </ol>
</div>
<div layout:fragment="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box box-primary">
                <div class="box-header with-border">
                   

               <div class="box-tools">
                        <form th:action="@{/marchand/list}" method="get">
                            <div class="input-group input-group-sm" style="width: 250px;">
                                <input type="text" name="value" class="form-control pull-right"
                                       placeholder="Rechercher par nom" th:if="${key} == null"/>
                                <input type="text" name="value" class="form-control pull-right"
                                       placeholder="Pencarian Berdasarkan Nama" th:if="${key} != null"
                                       th:value="${key}"/>
                                       <input type="text" name="value" class="form-control pull-right"
                                       placeholder="Pencarian Berdasarkan Nama" th:if="${key} != null"
                                       th:value="${key}"/>
                                <div class="input-group-btn">
                                    <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>


                <!-- /.box-header -->
                <div class="box-body">
                    <span sd:page-size-selector="javascript"></span> 

                    <div class="table-responsive">
                        <table class="table table-bordered table-hover">
                            <thead>
                           <thead>
                            <tr>
                                <th><a class="fa fa-fw fa-sort"><a class="sorted" sd:pagination-sort="chauffeur">Nom</th>
                                <th><a class="fa fa-fw fa-sort"><a class="sorted" sd:pagination-sort="chauffeur">Prenom </th>
                                 <th><a class="fa fa-fw fa-sort"><a class="sorted" sd:pagination-sort="chauffeur"> num tel </th>
                  
                                 <th><a class="fa fa-fw fa-sort"><a class="sorted" sd:pagination-sort="chauffeur"> adresse</th>
                                 <th><a class="fa fa-fw fa-sort"><a class="sorted" sd:pagination-sort="chauffeur">email </th>
                            </tr>
                            </thead>
                            </thead>
                            <tbody>
              <tr th:each="marchand: ${marchands}" >
                           
                              <td th:text="${marchand.nom}"></td>
                               <td th:text="${marchand.Prenom}"></td>
                                <td th:text="${marchand.tel}"></td>
                                 <td th:text="${marchand.adresse}"></td>
                                 <td th:text="${marchand.email}"></td>
                                
                        
                            </tr>
                            
    
            </div>
        </div>
    </div>
</div>
</body>
</html>
