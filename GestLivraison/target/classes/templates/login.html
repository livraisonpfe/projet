 <link rel="stylesheet" type="text/css" href="css/interface.css">

  <body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">

    <div id="overlayer"></div>
    <div class="loader">
      <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>

    <div class="site-wrap" id="home-section">

      <div class="site-mobile-menu site-navbar-target">
        <div class="site-mobile-menu-header">
          <div class="site-mobile-menu-close mt-3">
            <span class="icon-close2 js-menu-toggle"></span>
          </div>
        </div>
        <div class="site-mobile-menu-body"></div>
      </div>


      <div class="top-bar" th:insert="bar.html">
     
      </div>
       <header class="site-navbar js-sticky-header site-navbar-target" role="banner" th:insert="EnteteAccueil.html">

      </header>
       </div>
       

  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
    <!-- Icon -->
    <div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
    <!-- Icon -->
    <div class="fadeIn first">
      <img src="images/cl.jpg" id="icon" alt="image" />
    </div>

        <form th:action="@{/login}" method="post">
          <div th:if="${param.error}">
            <div class="alert alert-danger">Email ou mot de passe incorrecte</div>
          </div>
          <div th:if="${param.logout}">
            <div class="alert alert-info">Vous avez été déconnecté.</div>
          </div>
          
            <input type="text" id="username" class="fadeIn second" name="username" 
       placeholder="Email" />
               <input type="password" id="password" name="password" class="fadeIn third"placeholder="Password" />
          <input type="submit" name="login-submit" id="login-submit"
                  class="fadeIn fourth" value="Se connecter" />      
          </form>
           <!-- Remind Passowrd -->
                        <div id="formFooter">
      <a class="underlineHover" href="/" th:href="@{/registration}">Créer un compte</a>
        </div>
      </div>
  
</div>
