<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />

<title>Registration</title>
</head>
<body>
	<form th:object="${colis}"  method="post" th:action="@{/commande}">
  <div class="form-group">
  <div>
  <label> Address de l'exp√©diteur </label>
  </div>
    <label for="inputAddress" >Address</label>

    <input type="text" class="form-control" id="inputAddress" th:field="*{adresse_marchand}" >
    </div>
<div class="form-group col-md-4" >
      <label>Ville </label>
      
      <select id="inputState" class="form-control" th:field="*{ville_marchand}" >   
        <option th:each="villeOpt : ${T(net.javaguides.springboot.springsecurity.model.Ville).values()}"
       th:text="${villeOpt}" th:value="${villeOpt}"></option>
       
     </select>
    
    </div>
    <div class="form-group col-md-2">
      <label for="inputposte">Code Postale</label>
      <input type="text" class="form-control" id="inputposte" th:field="*{code_Postale_marchand}"
      th:value="${colis?.code_Postale_marchand}">
    </div>


<div>
<label> Address de destination </label>
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="adresse@gmail.com"  th:field="*{adresse_client}"
    th:value="${colis?.adresse_client}">
</div>
   <div class="form-group col-md-4">
      <label for="inputState">Ville</label>
      <select id="inputState" class="form-control" th:field="*{ville_client}"  >   
        <option th:each="villeOpt : ${T(net.javaguides.springboot.springsecurity.model.Ville).values()}"
         th:text="${villeOpt}" th:value="${villeOpt}" ></option>
       
     </select>
    
    </div>
 

    <div class="form-group col-md-2">
      <label for="inputposte2">Code Postale</label>
      <input type="text" class="form-control" id="inputposte2" th:value="${colis?.code_Postale_client}"th:field="*{code_Postale_client}"/>
    </div>
    
      <div class="form-group col-md-5">
      <label for="inputposte">Poids en Kg</label>
      <input type="text" class="form-control" id="inputposte" th:field="*{poids}">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState" >Nature de marchandise</label>
      <select id="inputState" class="form-control"   th:field="*{desc_Colis}">   
        <option  th:value="Marchandise" selected>Marcahndises</option>
                  <option  th:value="Documents"> Documents</option>
                       <option th:value="Meubles"  >Meubles</option>
                        <option  th:value="Autre">Autres </option>
       
     </select>
    
    </div>
    
  <button type="submit" class="btn btn-primary">Envoyer </button>

  </form>


	<script type="text/javascript"
		th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>
</html>
