<body>
<div layout:fragment="breadcrumb">
    <h1 >Liste des chauffeurs</h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> admin</a></li>
        <li class="active">List des chauffeurs</li>
    </ol>
</div>
<div layout:fragment="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <a class="box-title btn btn-primary" th:href="@{/chauffeur/form}">Ajouter chauffeur </a>


                    <div class="box-tools">
                        <form th:action="@{/chauffeur/list}" method="get">
                            <div class="input-group input-group-sm" style="width: 250px;">
                                <input type="text" name="value" class="form-control pull-right"
                                       placeholder="Rechercher par nom" th:if="${key} == null"/>
                                <input type="text" name="value" class="form-control pull-right"
                                       placeholder="Pencarian Berdasarkan Nama" th:if="${key} != null"
                                       th:value="${key}"/>
                                       <input type="text" name="value" class="form-control pull-right"
                                       placeholder="Pencarian Berdasarkan Nama" th:if="${key} != null"
                                       th:value="${key}"/>
                                <div class="input-group-btn">
                                    <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>


                <!-- /.box-header -->
                <div class="box-body">
                    <span sd:page-size-selector="javascript"></span> 

                    <div class="table-responsive">
                        <table class="table table-bordered table-hover">
                            <thead>
                           <thead>
                            <tr>
                      
                                <th><a class="fa fa-fw fa-sort"><a class="sorted" sd:pagination-sort="chauffeur">Nom</th>
                                <th><a class="fa fa-fw fa-sort"><a class="sorted" sd:pagination-sort="chauffeur">Prenom </th>
                                 <th><a class="fa fa-fw fa-sort"><a class="sorted" sd:pagination-sort="chauffeur"> date de naissance</th>
                                 <th><a class="fa fa-fw fa-sort"><a class="sorted" sd:pagination-sort="chauffeur">numéro de téléphone</th>
                                 <th><a class="fa fa-fw fa-sort"><a class="sorted" sd:pagination-sort="chauffeur"> numéro de permis</th>
                                 <th><a class="fa fa-fw fa-sort"><a class="sorted" sd:pagination-sort="chauffeur">Carte d'idéntité</th>
                                 <th><a class="fa fa-fw fa-sort"><a class="sorted" sd:pagination-sort="chauffeur">Etat de disponibilité
                                </th>
                                <th><a class="fa fa-fw fa-sort"><a class="sorted" sd:pagination-sort="chauffeur">login
                                </th>
                                  <th><a class="fa fa-fw fa-sort"><a class="sorted" sd:pagination-sort="chauffeur">mot de passe
                                </th>
                                <th>&nbsp;</th>
                            </tr>
                            </thead>
                            </thead>
                            <tbody>
             
                          <tr th:each="chauffeur: ${chauffeurs}" >
                       
                              <td th:text="${chauffeur.nom}"></td>
                               <td th:text="${chauffeur.prenom}"></td>
                                <td th:text="${chauffeur.DateNai}"></td>
                                  <td th:text="${chauffeur.NumTel}"></td>
                                      <td th:text="${chauffeur.NumPermis}"></td>
                                     <td th:text="${chauffeur.cin}"></td>
                                   <td th:text="${chauffeur.etatDispo}"></td>
                                    <td th:text="${chauffeur.nomUtilisateur}"></td>
                                       <td th:text="${chauffeur.password}"></td>
                          
                            <!-- <td th:text="${.count}">1</td>
                                <td th:text="${st.nama}">Jabatan</td>
                                <td th:text="${st.keterangan}">Keterangan</td> -->  
                                <td>
                                    <a href="#" class="btn btn-default" th:href="@{/chauffeur/form(id=${chauffeur.id})}"
                                       title="Edit Data"><span class="glyphicon glyphicon-edit"></span></a>
                                    <a href="#" class="btn btn-default" th:href="@{/chauffeur/delete(id=${chauffeur.id})}"
                                       title="Delete Data"><span class="glyphicon glyphicon-trash"></span></a>
                                </td>
                            </tr>

                            </tr>      
                            </tbody>
                        </table>
                    </div>
                </div>


                <div th:if="${not #lists.isEmpty(vehicules.content)}">

                    <div sd:pagination-summary="">info</div>

                        <nav>
